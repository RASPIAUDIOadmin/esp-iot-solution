## IDF Component Manager Manifest File
version: "0.2.0"
targets:
  - esp32s3
  - esp32p4
dependencies:
  raspiaudio_muse_board:
    rules:
      - if: "target in [esp32s3]"
    override_path: "../common_components/raspiaudio_muse_board"
  bsp_extra:
    rules:
      - if: "target in [esp32s3]"
    override_path: "../common_components/bsp_extra"
  esp32_p4_function_ev_board:
    rules:
      - if: "target in [esp32p4]"
    override_path: "../common_components/esp32_p4_function_ev_board"
  idf: ">=5.1"
  usb_device_uac:
    version: "1.*"
    override_path: "../../../../../components/usb/usb_device_uac"
